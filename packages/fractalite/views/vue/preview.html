<div class="fr-preview">
  <split-pane class="fr-preview__pane" :elements="['#preview-wrapper', '#preview-spacer']" direction="horizontal" :min-size="[280, 0]" :sizes="[100, 0]">
    <div id="preview-wrapper" class="fr-preview__wrapper" v-resize="onPreviewResize" ref="preview-wrapper" :class="{ loading: !loaded }">
      <iframe :srcdoc="srcdoc" :src="src" frameborder="0" ref="window" class="fr-preview__window"></iframe>
      <div class="fr-preview__stats">{{ previewWidth }}px x {{ previewHeight }}px</div>
    </div>
    <div id="preview-spacer" class="fr-preview__spacer"></div>
  </split-pane>
</div>
